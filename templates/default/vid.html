{{define "content"}}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto" style="user-select: auto;">
    <h1 class="display-5" style="user-select: auto;">{{.Title}}</h1>
    <ul class="list-inline">
	<li class="list-inline-item"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-hourglass-split" viewBox="0 0 20 20">
  <path d="M2.5 15a.5.5 0 1 1 0-1h1v-1a4.5 4.5 0 0 1 2.557-4.06c.29-.139.443-.377.443-.59v-.7c0-.213-.154-.451-.443-.59A4.5 4.5 0 0 1 3.5 3V2h-1a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-1v1a4.5 4.5 0 0 1-2.557 4.06c-.29.139-.443.377-.443.59v.7c0 .213.154.451.443.59A4.5 4.5 0 0 1 12.5 13v1h1a.5.5 0 0 1 0 1h-11zm2-13v1c0 .537.12 1.045.337 1.5h6.326c.216-.455.337-.963.337-1.5V2h-7zm3 6.35c0 .701-.478 1.236-1.011 1.492A3.5 3.5 0 0 0 4.5 13s.866-1.299 3-1.48V8.35zm1 0v3.17c2.134.181 3 1.48 3 1.48a3.5 3.5 0 0 0-1.989-3.158C8.978 9.586 8.5 9.052 8.5 8.351z"/>
</svg>Duration: {{.Duration}}</li>
	<li class="list-inline-item"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 20 20">
  <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"></path>
</svg>Author: {{.Cname}}</li>
	<li class="list-inline-item"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-clock-fill" viewBox="0 0 20 20">
  <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
</svg>LastUpdated: {{.LastUpdated}}</li>
    </ul>
    <div class="btn-group" role="group" aria-label="两个选择">
	<a type="button" class="btn btn-outline-primary btn-sm" href="../cid/{{.Cid}}">返回频道</a>
	<a type="button" class="btn btn-outline-danger btn-sm" href="https://www.youtube.com/watch?v={{.Id}}">在Youtube打开</a>
    </div>
    <br></br>
    <p class="lead" style="user-select: auto;">{{.Description}}</p>
</div>
{{end}}
