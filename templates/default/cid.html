<!DOCTYPE html>
<html>
    <head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" href="/static/css/main.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<title>{{.ChannelName}}</title>
    </head>
    <body>
	<nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
	    <div class="container-fluid">
		<a class="navbar-brand" href="#">Youtube Fetcher</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
			<li class="nav-item">
			    <a class="nav-link" aria-current="page" href="#">Channel</a>
			</li>
			<li class="nav-item">
			    <a class="nav-link" href="#"></a>
			</li>
		    </ul>
		    <form class="d-flex">
			<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
			<button class="btn btn-outline-success" type="submit">Search</button>
		    </form>
		</div>
	    </div>
	</nav>
	<div class="container">
	    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center" style="user-select: auto;">
		    <h1 class="display-4" style="user-select: auto;">{{.ChannelName}}</h1>
		<!-- <p class="lead" style="user-select: auto;">Quickly build an effective pricing table for your potential customers with this Bootstrap example. Itâ€™s built with default Bootstrap components and utilities with little customization.</p> -->
	    </div>
	    <table class="table table-striped table-hover">
		<thead class="table-dark table-light">
		    <tr>
			<td>Title</td>
			<td>Channel</td>
			<td>Duration</td>
			<td>LastUpdated</td>
		    </tr>
		</thead>
		<tbody>
		    {{range .Videos}}
		    <tr>
			<td>
				<!-- <a href="/vid/{{.Id}}" target="_blank">{{.Title}}</a> -->
				<details style="user-select: auto;">
					<summary style="user-select: auto;"><a href="/vid/{{.Id}}" target="_blank">{{.Title}}</a></summary>
					<p style="user-select: auto;">{{summary .}}</p>
				</details>
			</td>
			<td><a href="/cid/{{.Cid}}" target="_blank">{{.Cname}}</a></td>
			<td>{{.Duration}}</td>
			<td>{{.LastUpdated}}</td>
		    </tr>
		    {{end}}
		</tbody>
	    </table>
	</div>
	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
     -->
    </body>
</html>
