{{define "content"}}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center" style="user-select: auto;">
    <h1 class="display-4" style="user-select: auto;">{{.ChannelName}}</h1>
    <!-- <p class="lead" style="user-select: auto;">Quickly build an effective pricing table for your potential customers with this Bootstrap example. Itâ€™s built with default Bootstrap components and utilities with little customization.</p> -->
</div>
<table class="table table-striped table-hover">
    <thead class="table-dark table-light">
	<tr>
	    <td>Title</td>
	    <td>Channel</td>
	    <td>Duration</td>
	    <td>LastUpdated</td>
	</tr>
    </thead>
    <tbody>
	{{range .Videos}}
	<tr>
	    <td>
		<details style="user-select: auto;">
		    <summary style="user-select: auto;"><a class="text-decoration-none" href="/vid/{{.Id}}">{{.Title}}</a></summary>
		    <p style="user-select: auto;">{{summary .}}</p>
		</details>
	    </td>
	    <td><a class="text-decoration-none" href="/cid/{{.Cid}}">{{.Cname}}</a></td>
	    <td>{{.Duration}}</td>
	    <td>{{.LastUpdated}}</td>
	</tr>
	{{end}}
    </tbody>
</table>
{{end}}
